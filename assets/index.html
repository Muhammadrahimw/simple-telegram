<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>

    <main>
        <div class="left">
            <div class="head">
                <i class="fa-solid fa-bars fa-xl"></i>
                <input placeholder="Search" type="text">
            </div>
            <div class="users">
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
                <div class="user"></div>
            </div>
        </div>
        <div class="right">
            <div class="first_screen">
                <div class="head"></div>
                <div id="first_message" class="messages"></div>
                <div class="sending">
                    <i class="fa-solid fa-paperclip fa-lg"></i>
                    <input id="user_1_message" placeholder="Write a message..." type="text">
                    <i class="fa-solid fa-note-sticky fa-lg"></i>
                    <i id="send_icon_1" class="fa-solid fa-paper-plane fa-lg"></i>
                </div>
            </div>
            <div class="second_screen">
                <div class="head"></div>
                <div id="second_message" class="messages"></div>
                <div class="sending">
                    <i class="fa-solid fa-paperclip fa-lg"></i>
                    <input id="user_2_message" placeholder="Write a message..." type="text">
                    <i class="fa-solid fa-note-sticky fa-lg"></i>
                    <i id="send_icon_2" class="fa-solid fa-paper-plane fa-lg"></i>
                </div>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
